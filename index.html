    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        color: #4A3728;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        line-height: 1.2;
        font-weight: 700;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      a {
        transition: all 0.3s ease;
      }
      button, a[role="button"] {
        transition: all 0.3s ease;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out;
      }
    </style>
